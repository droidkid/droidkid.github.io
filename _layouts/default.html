<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

  <div class="container content">

    <div class="row header">
      <div class="col col-lg-10">
        <a href="{{ site.baseurl }}/" title="Home" class="navbar-brand">{{ site.title }}</a>
      </div>
    </div>

    <div class="row">
      <div class="col col-lg-10 col-lg-offset-1">
        {{ content }}
      </div>
    </div>
  </div>

  <footer class="footer">
  </footer>
  {% if site.analytics_id %}
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.analytics_id }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}

  <script>
    // https://gist.github.com/nilliams/7138983
    [].forEach.call(document.getElementsByTagName("pre"), function(el) {
      el.classList.add("prettyprint");
    });

    // 2. Run
    prettyPrint();
  </script>

</body>

</html>
